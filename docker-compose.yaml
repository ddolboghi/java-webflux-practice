version: "3.8"
services:
  mongodb:
   image: mongo
   container_name: mongodb
   restart: always
   ports:
     - "27017:27017"
   volumes:
     - ~mongodb:/data/db
   environment:
     - MONGO_INITDB_ROOT_USERNAME=root
     - MONGO_INITDB_ROOT_PASSWORD=3515
     - MONGO_INITDB_DATABASE=mongo

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: 3515
      ME_CONFIG_MONGODB_URL: mongodb://root:3515@mongodb:27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: 3515
